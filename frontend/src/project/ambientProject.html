<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <main id="">
        <h1>Criação de Novo Projeto</h1>
        <form id="form-createProject">
            <label for="projectName">Nome do Projeto:</label><br>
            <input type="text" id="projectName" name="projectName"><br><br>
            <label for="projectDesc">Descrição do Projeto:</label><br>
            <textarea id="projectDesc" name="projectDesc"></textarea><br><br>
            <input type="submit" value="Criar Projeto">
        </form>
    </main>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../script.js"></script>
    </footer>
</body>
</html>
