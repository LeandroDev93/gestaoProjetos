<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Projeto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">

</head>

<body>
  <main id="createProject-main" class="createProject-main">
    <h1>Criação de Novo Projeto</h1>
    <form class="p-4">
      <div class="mb-3">
        <label for="projectName" class="form-label">Nome do Projeto:</label>
        <input type="text" class="form-control" id="projectName" required>
      </div>
      <div class="mb-3">
        <label for="projectDescription" class="form-label">Descrição do Projeto:</label>
        <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="projectCity" class="form-label">Cidade:</label>
        <input type="text" class="form-control" id="projectCity">
      </div>
      <div class="mb-3">
        <label for="projectManager" class="form-label">Gerente do Projeto:</label>
        <input type="text" class="form-control" id="projectManager" required>
      </div>
      
      
      
      
      
      
      <div class="mb-3">
        <label for="projectObs" class="form-label">Observacao:</label>
        <input type="textarea" class="form-control" id="projectObs" required>
      </div>


























      <div class="mb-3">
        <label class="form-label">Observação:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="integracaoSistemaHospitalar" id="integracaoSim"
            value="sim">
          <label class="form-check-label" for="integracaoSim">Sim</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="integracaoSistemaHospitalar" id="integracaoNao"
            value="nao">
          <label class="form-check-label" for="integracaoNao">Não</label>
        </div>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>

    </form>

  </main>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
  </footer>
</body>

</html>
